<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AXISFAB by Leekoos | AI Robotics & Physical Intelligence</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0a0f;
  --panel:#111118;
  --line:#1a1a2e;
  --neon-green:#39ff14;
  --neon-cyan:#00f0ff;
  --text:#e8e8f0;
  --sub:#8b8bb5;
  --grad:linear-gradient(135deg,#39ff14,#00f0ff);
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:'Rajdhani','Noto Sans KR',sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.7;
  overflow-x:hidden;
}

/* ===== GRID BACKGROUND ===== */
body::before{
  content:'';
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(rgba(57,255,20,.04) 1px,transparent 1px),
    linear-gradient(90deg,rgba(57,255,20,.04) 1px,transparent 1px);
  background-size:60px 60px;
  z-index:-1;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;width:100%;
  background:rgba(10,10,15,.85);
  backdrop-filter:blur(14px);
  border-bottom:1px solid var(--line);
  z-index:1000;
}
nav{
  max-width:1400px;
  margin:auto;
  padding:1.2rem 3rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-family:'Orbitron',sans-serif;
  font-weight:700;
  letter-spacing:3px;
}
.logo span:first-child{color:var(--neon-green)}
.logo small{
  margin-left:10px;
  font-size:11px;
  color:var(--sub);
  letter-spacing:2px;
}

.nav-links{
  display:flex;
  gap:2.5rem;
  list-style:none;
}
.nav-links a{
  text-decoration:none;
  color:var(--sub);
  font-size:13px;
  letter-spacing:2px;
}
.nav-links a:hover{color:var(--neon-cyan)}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:140px 20px 80px;
}
.hero h1{
  font-family:'Orbitron',sans-serif;
  font-size:clamp(40px,7vw,86px);
  font-weight:900;
  line-height:1.05;
  background:linear-gradient(135deg,#fff,#39ff14,#00f0ff);
  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradient 6s infinite;
}
.hero p{
  margin-top:30px;
  font-size:18px;
  color:var(--sub);
}
.cta-button{
  margin-top:50px;
  display:inline-block;
  padding:14px 36px;
  border-radius:40px;
  background:var(--grad);
  color:#000;
  font-weight:700;
  text-decoration:none;
}

/* ===== SECTION ===== */
section{
  padding:120px 20px;
  max-width:1400px;
  margin:auto;
}
.section-title{
  text-align:center;
  margin-bottom:60px;
}
.section-title h2{
  font-family:'Orbitron',sans-serif;
  font-size:42px;
}
.section-title p{color:var(--sub)}

/* ===== CARDS ===== */
.services-grid,
.tech-grid,
.solutions-grid{
  display:grid;
  gap:28px;
}
.services-grid{grid-template-columns:repeat(3,1fr)}
.solutions-grid{grid-template-columns:repeat(2,1fr)}
.tech-grid{grid-template-columns:repeat(4,1fr)}

.service-card,
.solution-card,
.tech-item{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:18px;
  padding:36px;
  transition:.4s;
}
.service-card:hover,
.solution-card:hover,
.tech-item:hover{
  transform:translateY(-8px);
  border-color:rgba(57,255,20,.4);
}

.service-icon,
.tech-icon{
  font-size:32px;
  margin-bottom:16px;
}

/* ===== CONTACT ===== */
#contact{
  background:linear-gradient(135deg,#050507,#0d0d18);
  border-top:1px solid var(--line);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:60px 20px;
  border-top:1px solid var(--line);
  color:var(--sub);
  font-size:13px;
}

/* ===== ANIMATION ===== */
@keyframes gradient{
  0%,100%{background-position:0% 50%}
  50%{background-position:100% 50%}
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .services-grid,
  .solutions-grid,
  .tech-grid{grid-template-columns:1fr}
  .nav-links{display:none}
}
</style>
</head>

<body>

<header>
  <nav>
    <div class="logo">
      <span>AXISFAB</span>
      <small>by Leekoos</small>
    </div>
    <ul class="nav-links">
      <li><a href="#about">ABOUT</a></li>
      <li><a href="#services">TECH</a></li>
      <li><a href="#solutions">SOLUTIONS</a></li>
      <li><a href="#technology">FIELDS</a></li>
      <li><a href="#contact">CONTACT</a></li>
    </ul>
  </nav>
</header>

<section class="hero" id="about">
  <div>
    <h1>AI · Robotics<br>Physical Intelligence</h1>
    <p>
      AXISFAB는 Leekoos의 교육·기술 브랜드로<br>
      AI 로봇, AI 반도체, Physical AI 기반 연구개발 솔루션을 제공합니다.
    </p>
    <a href="#contact" class="cta-button">Work in Progress.</a>
  </div>
</section>

<footer>
  © 2024 AXISFAB by Leekoos · AI Robotics · Physical AI · Semiconductor Education
</footer>

</body>
</html>
